{% extends "base.html" %}
{% block content %}
<div class="container">
  <p>Click on a tag name to view services assigned to that tag. </p>
  <ul>
    {% for t in tags: %}
    <li>
      <a href="/status/tag/{{ t}} ">{{ tags[t] }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
