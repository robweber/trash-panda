{% set page_title = page_title | default('Dashboard') %}
<html>
    <head>
        <title>Trash Panda</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="/static/css/materialdesignicons.min.css" />
        <link rel="stylesheet" href="/static/css/icons.css" />
        <link rel="stylesheet" href="/static/css/mobile.css" />
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        {% block header %}{% endblock %}
    </head>
    <body>
        <div class="container">
        <div class="header">
          <nav class="navbar navbar-expand-lg">
            <h3 class="navbar-brand text-muted"><span class="text-danger">Trash Panda</span> - {{ page_title }}</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="mdi mdi-menu icon-inline"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="btn btn-secondary ml-2 float-right" href="/editor" aria-haspopup="false" aria-expanded="false">Config</a>
              <a class="btn btn-secondary ml-2 float-right" href="/" aria-haspopup="false" aria-expanded="false">Status</a>
            </div>
          </nav>
        </div>
        {% for category,message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        <div id="js-success-alert" class="alert alert-success" style="display:none" role="alert"></div>
        <div id="js-error-alert" class="alert alert-danger" style="display:none" role="alert"></div>
        {% block content %}{% endblock %}
        <script type="text/javascript">
          $(document).ready(function () {
            // unique page functions to load here
            {% block onload_scripts %}{% endblock %}
          });
        </script>
        <footer class="footer mt-5">
             <p align="center"><a href="https://github.com/robweber/trash-panda"><i class="mdi mdi-github icon-2x"></i></a></p>
        </footer>
    </body>
</html>
