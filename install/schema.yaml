# first define some lists to re-use later

# list of colors
allowed_colors:
  allowed: &allowed_colors
    - black
    - blue
    - gray
    - green
    - light_blue
    - red
    - yellow

# full list of allowed notification types
notification_types:
  allowed: &notification_types
    - all
    - none
    - pushover
    - log
    - email

# service definition, used for host types and hosts
service_definition: &service_definition
  required: False
  type: list
  minlength: 1
  schema:
    type: dict
    schema:
      type:
        required: True
        type: string
      name:
        required: True
        type: string
      notifier:
        required: False
        type: string
        allowed: *notification_types
      service_url:
        required: False
        type: string
        default: ""
      output_filter:
        required: False
        type: string
      tags:
        required: False
        type: list
        default: []
        schema:
          type: string
      args:
        required: False
        type: dict
        valueschema:
          type:
            - string
            - integer
            - float

# ping command definition
ping_definition: &ping_definition
  required: False
  type: dict
  schema:
    type:
      required: True
      type: string
    args:
      required: False
      type: dict
      valueschema:
        type:
          - string
          - integer
          - float

# schema for the yaml layout, validated at startup
config:
  required: False
  type: dict
  default:
    default_interval: 3
    check_on_startup: True
  schema:
    default_interval:
      required: False
      type: integer
      default: 3
      min: 1
      max: 86400
    check_on_startup:
      required: False
      type: boolean
      default: True
    service_check_attempts:
      required: False
      type: integer
      default: 3
    docs_dir:
      required: False
      type: string
      default: docs
    jinja_constants:
      required: False
      type: dict
      valueschema:
        required: True
        type: string
    notifications:
      required: False
      type: dict
      schema:
        primary:
          required: False
          type: string
          allowed: *notification_types
          default: all
        types:
          type: list
          schema:
            type: dict
            schema:
              type:
                required: True
                type: string
                allowed:
                  - log
                  - pushover
                  - email
              args:
                required: False
                type: dict
                valueschema:
                  type:
                    - string
                    - integer
                    - boolean
                default:
                  args: none
    web:
      required: False
      type: dict
      default: {}
      schema:
        editor:
          required: False
          type: dict
          default: {}
          schema:
            read_only:
              required: False
              type: boolean
              default: False
        landing_page_text:
          type: string
          required: False
          default: none
        top_nav:
          required: False
          type: dict
          default: {}
          schema:
            style:
              required: False
              type: dict
              default: {}
              schema:
                type:
                  required: False
                  type: string
                  default: button
                  allowed:
                    - button
                    - link
                color:
                  required: False
                  type: string
                  default: gray
                  allowed: *allowed_colors
            links:
              required: False
              type: list
              default: []
              schema:
                type: dict
                schema:
                  name:
                    required: True
                    type: string
                  url:
                    required: True
                    type: string
                  new_tab:
                    required: False
                    type: boolean
                    default: True
services:
  required: True
  type: dict
  minlength: 1
  valueschema:
    type: dict
    schema:
      command:
        required: True
        type: string
      args:
        required: False
        type: list
        schema:
          type:
            - string
            - integer
types:
  required: True
  type: dict
  minlength: 1
  valueschema:
    type: dict
    schema:
      name:
        required: True
        type: string
      icon:
        required: False
        type: string
      info:
        required: False
        type: string
      interval:
        required: False
        type: integer
      notifier:
        required: False
        type: string
        allowed: *notification_types
      service_check_attempts:
        required: False
        type: integer
      ping_command: *ping_definition
      config:
        required: False
        type: dict
        valueschema:
          type: dict
          schema:
            required:
              required: True
              type: boolean
            default:
              required: False
              type:
                - string
                - integer
      services: *service_definition
hosts:
  required: True
  type: list
  minlength: 1
  schema:
    type: dict
    schema:
      type:
        required: True
        type: string
      id:
        required: False
        type: string
      name:
        required: True
        type: string
      address:
        required: True
        type: string
      interval:
        required: False
        type: integer
      notifier:
        required: False
        type: string
        allowed: *notification_types
      service_check_attempts:
        required: False
        type: integer
      icon:
        required: False
        type: string
      info:
        required: False
        type: string
      management_page:
        required: False
        type: string
      ping_command: *ping_definition
      config:
        required: False
        type: dict
        valueschema:
          type:
            - string
            - integer
      services: *service_definition
